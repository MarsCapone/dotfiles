# Schema for this file
"$schema" = 'https://starship.rs/config-schema.json'

# Newlines between prompts
add_newline = true

# Wait for starship to check the current directory (ms)
scan_timeout = 10

format = """
$directory\
$python$java$golang$nodejs$haskell$ruby$c\
$git_branch$git_commit$git_state\
$fill\
$cmd_duration$time
$hostname$character\
"""

[time]
disabled = false
format = '[\[$time\]]($style)'
style = 'white dimmed'

[hostname]
trim_at = '.'
ssh_only = true
style = 'bright-black'
format = '[$hostname ]($style)'

[cmd_duration]
format = '[$duration ]($style)'
min_time = 2_000
show_milliseconds = false
style = 'yellow'

[fill]
symbol = ' '

[python]
symbol = " "
format = '[\[${symbol}${version}\]]($style)'
python_binary = 'python3'
detect_extensions = []



[aws]
symbol = "  "

[c]
symbol = " "

[directory]
read_only = " 󰌾"
style = 'blue'
before_repo_root_style = 'bold blue'
repo_root_style = 'bold blue'
truncation_length = 4
truncate_to_repo = true

[docker_context]
symbol = " "

[git_branch]
symbol = " "
format = '[\[$symbol$branch\]]($style)'

[golang]
symbol = " "
format = '[\[$symbol($version)\]]($style)'

[haskell]
symbol = " "
format = '[\[$symbol($version)\]]($style)'


[nodejs]
symbol = " "
format = '[\[$symbol($version)\]]($style)'

[package]
symbol = "󰏗 "

[java]
symbol = " "
format = '[\[$symbol($version)\]]($style)'
style = 'red bold'

[ruby]
symbol = " "
format = '[\[$symbol($version)\]]($style)'

